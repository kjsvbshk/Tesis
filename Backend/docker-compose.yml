services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: nba_bets_db
    environment:
      POSTGRES_DB: tesis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"  # Puerto externo 5433 mapea al 5432 interno del contenedor
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nba_bets_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nba_bets_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nbabets.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - nba_bets_network

  # FastAPI Backend
  backend:
    build: .
    container_name: nba_bets_backend
    ports:
      - "8000:8000"
    env_file:
      - .env  # Cargar todas las variables de entorno desde .env (credenciales protegidas)
    # Las variables del .env se cargan autom√°ticamente
    # Solo especificamos valores por defecto para variables opcionales
    environment:
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - DEBUG=${DEBUG:-True}
    # Ya no depende del postgres de Docker, usa el PostgreSQL local
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    volumes:
      - .:/app
      - ./ml:/app/ml
      - ./data:/app/data
    networks:
      - nba_bets_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  nba_bets_network:
    driver: bridge
